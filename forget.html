<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>

    <link rel="stylesheet" href="css/forget.css">
</head>
<body>
<!--头部-->
<div id="fgt_header">
    <div class="fgt_h_center">
        <div class="fgt_h_left">
            <img src="image/logo1.jpg" alt="" >
            <h3>找回密码</h3>
        </div>
    </div>
</div>

    <div class="fgt_back">
        <div class="fgt_left">
            <p>找回密码</p>
            <p>USER fgtISTER</p>
        </div>
        <div class="fgt_center">
            <div class="fgt_form">
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td class="td_left"><label for="Telphone">手机号：</label></td>
                            <td class="td_right"><input type="text" name="telphone" placeholder="请输入您的手机号"id="Telphone"></td>
                                                        
                        </tr>
                        <tr>
                            <td class="td_left"><label for="checkcode">验证码：</label></td>
                            <td class="td_right"><input type="text" name="checkcode" id="checkcode"placeholder="请输入验证码"><input type="submit" value="发送验证码" id="btn_sub" >
                </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="Telphone">新密码：</label></td>
                            <td class="td_right"><input type="text" name="telphone" placeholder="请输入新密码"id="password"></td>
                                                        
                        </tr>
                        <tr>
                            <td class="td_left"><label for="Telphone">确认新密码：</label></td>
                            <td class="td_right"><input type="text" name="telphone" placeholder="请再次输入新密码"id="newpassword"></td>
                                                        
                        </tr>
                    </table>
                    </form>
                        <div>
                            <input type="submit" value="重置密码" id="reset_sub" >
                        </div>
                   
                
            </div>
        </div>
        <div class="fgt_right">
            <p>已有账号?<a href="login.html">立即登录</a></p>
        </div>
    </div>
<!--表单内容-->

</body>
</html>
