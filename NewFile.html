<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>可拖拽的路线规划</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
    }
    </style>
    <script type="text/javascript">
		window._AMapSecurityConfig = {
			securityJsCode: '81f44132b292215affec2c457b0cda18',
		}
	</script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=17ae823e8343ff3730aa0e24a0470015"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="tip">请拖拽路径试试</div>
<script type="text/javascript">
    var map, route, marker;
    //基本地图加载
    map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 12, //缩放级别
		center: [112.930116, 28.228304], //中心点坐标-岳麓区
    });
    //绘制初始路径
    
    var path = [];
    console.log(path);
    path.push([112.936703, 28.160130]);
	path.push([112.991260, 28.139728]);
    console.log(path);
    map.plugin("AMap.DragRoute", function() {
        route = new AMap.DragRoute(map, path, AMap.DrivingPolicy.LEAST_FEE); //构造拖拽导航类
        route.search(); //查询导航路径并开启拖拽导航
    });
</script>
</body>
</html>
